---
publisher_namespace: EnginesSystem
type_path: dyndns
title: dyndns
description: Maintains a DNS record so engines installation is always reachable without
  needing to know current external ip
major: 0
minor: 0
release_level: alpha
patch: 0
service_container: dyndns
service_handle_field: hostname
attach_post_build: true
configurators:
  dyndns_settings:
    name: dyndns_settings
    label: DynDns Account Settings
    enable_logging: true
    variables:
    - name: domain_name
      input:
        label: Domain name
        type: string
        comment: Domain name Configured with Dynamic DNS provider
    - name: provivder
      mandatory: true
      input:
        type: select
        collection:
          items:
            no-ip: no-ip
            dyndns2: Dyn DNS
    - name: login
      mandatory: true
      input:
        label: Login
        type: string
    - name: password
      input:
        label: Password
        type: password_with_confirmation
