---
publisher_namespace: EnginesSystem
type_path: redis
accepts:
- ManagedEngine
- ManagedService
title: redis
major: 0
minor: 0
release_level: alpha
patch: 0
service_container: redis
service_handle_field: port
target_environment_variables:
  password:
    variable_name: password
    environment_variable_name: redis_password
  port:
    variable_name: port
    environment_variable_name: redis_port
  hostname:
    variable_name: hostname
    environment_variable_name: redis_hostname
consumer_params:
  password:
    name: password
    value: _Engines_System(random(16))
    mandatory: true
    input:
      label: Password
      type: password_with_confirmation
  port:
    name: port
    value: _Engines_System(service_resource(redis,next_port))
    mandatory: true
    immutable: true
    input:
      label: Port
      type: integer
  hostname:
    name: hostname
    value: redis._Engines_System(internal_domain)
    mandatory: true
    input:
      type: string
