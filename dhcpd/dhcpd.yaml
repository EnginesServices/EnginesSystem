---
publisher_namespace: EnginesSystem
type_path: dhcpd
title: Dhcpd
major: 0
minor: 0
release_level: alpha
patch: 0
service_container: dhcpd
service_handle_field: subnet
attach_post_build: true
configurators:
  dhcpd_settings:
    name: dhcpd_settings
    label: dhcpd settings
    enable_logging: true
    variables:
    - name: domain_name
      value: Engines_System(default_domain)
      input:
        label: Default Domain
        type: string
    - name: 'subnet  '
      mandatory: true
      input:
        label: Subnet
        type: string
        hint: x.x.x.x
    - name: start
      mandatory: true
      input:
        label: dhcp range start
        type: string
        hint: x.x.x.x
    - name: end
      mandatory: true
      input:
        label: dhcp range end
        type: string
    - name: default_lease
      value: '6000'
      mandatory: true
      input:
        label: Lease time
        type: string
    - name: default_gateway
      value: Engines_System(gateway)
      mandatory: true
      input:
        label: Default Gateway
        type: string
        hint: ip or host
        placeholder: x.x.x.x
    - name: 'dns_server1 '
      value: Engines_System(engines_ip)
      mandatory: true
      input:
        label: DNS Server 1
        type: string
        hint: ip address
        placeholder: x.x.x.x
    - name: dns_server2
      value: Engines_System(dns2)
      input:
        label: DNS Server 2
        type: string
        hint: ip address
        placeholder: x.x.x.x
    - name: netmask
      value: 255.255.255.0
      mandatory: true
      input:
        label: netmask
        type: string
service_actionators:
  show_leases:
    name: show_leases
    label: Show Leases
    return_type: none
