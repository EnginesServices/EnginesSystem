---
publisher_namespace: EnginesSystem
type_path: email
title: Email server
major: 0
minor: 0
release_level: alpha
patch: 0
service_container: email
service_handle_field: name
persistent: true
attach_post_build: true
configurators:
  default_domain:
    name: default_domain
    label: Default Domain
    enable_logging: true
    variables:
    - name: default_domain
      mandatory: true
      input:
        label: Default Domain
        type: string
  anti_spam_rbls:
    name: anti_spam_rbls
    label: Anti Spam lookup list
    enable_logging: true
    variables:
    - name: zen_spamhaus_org
      value: 'false'
      input:
        type: boolean
        title: zen.spamhaus.org
    - name: bl_spamcop_net
      value: 'false'
      input:
        label: bl.spamcop.net
        type: boolean
    - name: cbl_abuseat_org
      value: 'false'
      input:
        label: cbl.abuseat.org
        type: boolean
    - name: dnsbl_njabl_org
      value: 'false'
      input:
        label: dnsbl.njabl.org
        type: boolean
    - name: dnsbl_sorbs_net
      value: 'false'
      input:
        label: dnsbl.sorbs.net
        type: boolean
    - name: dsn_rfc-ignorant_org
      value: 'false'
      input:
        label: dsn.rfc-ignorant.org
        type: boolean
  grey_listing:
    name: grey_listing
    label: 'Grey Listing '
    variables:
    - name: enable_grey_listing
      value: 'false'
      input:
        label: Enable grey listing
        type: boolean
    - name: grey_list_delay
      value: '120'
      mandatory: true
      input:
        label: Grey list delay
        type: integer
        comment: Time in secs to delay connection to deter spammers
    - name: whitelist_clients
      input:
        label: List of Addresses or hostnames excluded from grey listing
        type: text
    - name: whitelist_addresses
      input:
        label: List of email adresses excluded from grey listing
        type: text
service_actionators:
  list_domains:
    name: list_domains
    label: List Email domains
    return_type: json
  add_domain:
    name: add_domain
    label: Add email domainin
    return_type: json
    enable_logging: true
    variables:
    - name: domain_name
      mandatory: true
      input:
        label: Domain name
        type: string
  del_domain:
    name: del_domain
    label: Remove domain
    return_type: json
    enable_logging: true
    variables:
    - name: domain_name
      mandatory: true
      input:
        label: Domain to remove from email
        type: string
  show_queue:
    name: show_queue
    label: Show email queue
    return_type: json
  flush_queue:
    name: flush_queue
    label: Flush email queue
    return_type: json
  rm_email:
    name: rm_email
    label: Remove email from queue
    return_type: json
    enable_logging: true
    variables:
    - name: queue_id
      mandatory: true
      input:
        label: Message id
        type: string
