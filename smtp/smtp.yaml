---
publisher_namespace: EnginesSystem
type_path: smtp
title: Smtp internal outbound relay
major: 0
minor: 0
release_level: beta
patch: 0
service_container: smtp
attach_post_build: true
configurators:
  smarthost:
    name: smarthost
    label: Smart host settings
    description: 'Configure Smarthost settings '
    enable_logging: true
    variables:
    - name: smart_host_port
      value: '25'
      mandatory: true
      input:
        label: Smart host port
        type: integer
        placeholder: port number
    - name: smart_hostname
      mandatory: true
      input:
        type: string
    - name: auth_type
      value: none
      mandatory: true
      input:
        type: select
        collection:
          items:
            none: None
            plaintext: Plain
            md5: MD5
    - name: smart_host_user
      input:
        label: Username for Smart host authentication
        type: string
    - name: smart_host_passwd
      input:
        label: Password for Smart host authentication
        type: password_with_confirmation
  default_domain:
    name: default_domain
    label: Default Domain
    enable_logging: true
    variables:
    - name: deliver_local
      value: 'false'
      mandatory: true
      input:
        type: boolean
    - name: domain_name
      value: _Engines_System(default_domain)
      mandatory: true
      input:
        label: Default Domain
        type: string
service_actionators:
  show_queue:
    name: show_queue
    label: Show mail queue
    return_type: json
  flush_queue:
    name: flush_queue
    label: Flush mail queue
    return_type: json
  rm_email:
    name: rm_email
    label: Remove email from queue
    return_type: json
    enable_logging: true
