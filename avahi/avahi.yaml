---
publisher_namespace: EnginesSystem
type_path: avahi
accepts:
- ManagedEngine
- ManagesService
title: avahi
description: Provides zeroconf support
major: 0
minor: 0
release_level: beta
patch: 0
service_container: avahi
service_handle_field: hostname
attach_post_build: true
soft_service: true
consumer_params:
  hostname:
    name: hostname
    value: " _Engines_Builder(engine_name)"
    mandatory: true
    immutable: true
    input:
      type: string
  name:
    name: name
    value: " _Engines_Builder(engine_name)"
    mandatory: true
    immutable: true
    input:
      type: string
configurators:
  'default_mdns_domain ':
    name: 'default_mdns_domain '
    label: 'default_mdns_domain '
    variables:
    - name: 'default_mdns_domain '
      value: engines.local
      mandatory: true
      input:
        type: string
service_actionators:
  list_hosts:
    name: list_hosts
    label: List host
    return_type: json
  list_servces:
    name: list_servces
    label: 'List Services '
    return_type: none
