---
publisher_namespace: EnginesSystem
type_path: uadmin
title: uadmin
major: 0
minor: 0
release_level: alpha
patch: 0
service_container: uadmin
service_handle_field: na
persistent: true
service_actionators:
  add_user:
    name: add_user
    label: Add User
    return_type: plain_text
    variables:
    - name: first_name
      mandatory: true
      input:
        label: First Name
        type: string
    - name: last_name
      mandatory: true
      input:
        label: Last Name
        type: string
    - name: nitialsi
      input:
        label: Initials
        type: string
  list_users:
    name: list_users
    label: List Users
    return_type: json
  del_user:
    name: del_user
    label: Delete User
    return_type: plain_text
    variables:
    - name: uid
      mandatory: true
      input:
        label: User Name
        type: string
        comment: first_initialLast_Name as in jdoe
  user_details:
    name: user_details
    label: User details
    return_type: none
    variables:
    - name: uid
      input:
        label: Username
        type: string
  add_email_to_user:
    name: add_email_to_user
    label: Add Email Address to user
    return_type: plain_text
    variables:
    - name: email_address
      input:
        label: Email Address
        type: string
