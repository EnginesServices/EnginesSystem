---
publisher_namespace: EnginesSystem
type_path: database/nosql/mongo
accepts:
- ManagedEngine
- ManagedService
title: Mongo database server
major: 0
minor: 0
release_level: beta
patch: 0
service_container: mongo
service_handle_field: database_name
persistent: true
target_environment_variables:
  db_password:
    variable_name: db_password
    environment_variable_name: dbpasswd
  database_name:
    variable_name: database_name
    environment_variable_name: dbname
  db_username:
    variable_name: db_username
    environment_variable_name: dbname
  database_host:
    variable_name: database_host
    environment_variable_name: dbhost
consumer_params:
  db_password:
    name: db_password
    value: _Engines_System(random(10))
    mandatory: true
    input:
      label: DB Password
      type: password_with_confirmation
  db_username:
    name: db_username
    value: '_Engines_Builder(engine_name) '
    mandatory: true
    immutable: true
    input:
      label: DB User Name
      type: string
  database_name:
    name: database_name
    value: _Engines_Builder(engine_name)
    mandatory: true
    immutable: true
    input:
      label: Database name
      type: boolean
  database_host:
    name: database_host
    value: _Engines_System(mongo_host)
    mandatory: true
    input:
      label: 'Database_host '
      type: string
configurators:
  db_master_pass:
    name: db_master_pass
    label: Set admin password
    no_save: true
    variables:
    - name: db_master_pass
      mandatory: true
      input:
        label: Admin password
        type: password_with_confirmation
constants:
  backup_support:
    name: backup_support
    value: 'true'
  rails_flavor:
    name: rails_flavor
    value: mongodb
