---
publisher_namespace: EnginesSystem
type_path: database/sql/mysql
accepts:
- ManagedEngine
- ManagedService
title: mysql server
major: 0
minor: 0
release_level: beta
patch: 0
service_container: mysql
service_handle_field: database_name
persistent: true
configurators:
  db_master_pass:
    name: db_master_pass
    label: MySQL Master Password
    enable_logging: true
    no_save: true
    variables:
    - name: db_master_pass
      value: root password for MySQL
      mandatory: true
      input:
        type: password_with_confirmation
constants:
  rails_flavor:
    name: rails_flavor
    value: mysql2
  backup_support:
    name: backup_support
    value: 'true'
