---
publisher_namespace: EnginesSystem
type_path: logview
accepts:
- ManagedService
- ManagedEngine
title: Log view
major: 0
minor: 0
release_level: beta
patch: 0
service_container: logview
service_handle_field: log_name
attach_post_build: true
consumer_params:
  log_name:
    name: log_name
    mandatory: true
    immutable: true
    input:
      label: Log name
      type: string
  log_file_path:
    name: log_file_path
    mandatory: true
    input:
      label: Log file path
      type: string
  log_type:
    name: log_type
    value: raw
    mandatory: true
    input:
      label: Log file format
      type: select
      collection:
        items:
          nginx: Nginx
          apache: Apache
          syslog: syslog
          nginx_error_log: Nginx error log
          apache_error_log: Apache error log
          raw_dated: Dated raw logs
          raw: Raw logs
