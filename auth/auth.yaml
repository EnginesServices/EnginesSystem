---
publisher_namespace: EnginesSystem
type_path: auth
accepts:
- ManagedEngine
- ManagesService
title: Auth
description: Kerberos for engines
major: 0
minor: 0
release_level: rc
patch: 0
service_container: auth
service_handle_field: kerberos
persistent: true
target_environment_variables:
  kerberos:
    variable_name: kerberos
    environment_variable_name: K_KEY
consumer_params:
  kerberos:
    name: kerberos
    value: _Engines_Builder(engine_name)
    mandatory: true
    ask_at_build_time: true
    immutable: true
    input:
      type: string
      title: Key Name
      validation:
        pattern: "^[a-zA-Z]+$"
        message: letters only
constants:
  backup_support:
    name: backup_support
    value: 'true'
