    enable_logging: 
    script:
      language: sh
      content: "#!/bin/bash\r\n\r\nif test -f /home/certs/store/private/ca/keys/system_CA.key\r\n\tthen\t\r\n\t#
        echo \"CA Exists\"\r\n\t# exit 127\r\n    cp /home/certs/store/public/ca/certs/system_CA.pem
